{% set version = "1.8a2" %}

package:
  name: fiona
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/F/Fiona/Fiona-{{ version }}.tar.gz
  sha256: 57c20d6b158d038f0173cb666733643f5f5a9ef2a1e19256afa7b4fe3678ef77

build:
  number: 1
  entry_points:
    - fio=fiona.fio.main:main_group

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - gdal
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - gdal
    - cligj
    - munch
    - click-plugins
    - six >=1.7
    - enum34  # [py27]
    - shapely
    - boto3
    - packaging

test:
  source_files:
    - tests
  imports:
    - fiona
    - fiona.fio
  requires:
    - pytest
  files:
    - test_data
  commands:
    - fio --help
    - fio ls test_data/test.shp
    - fio info test_data/test.shp

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Fiona reads and writes spatial data files.'

extra:
  recipe-maintainers:
    - ocefpaf

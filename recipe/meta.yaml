{% set version = "1.8a3" %}

package:
  name: fiona
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/F/Fiona/Fiona-{{ version }}.tar.gz
  sha256: 383b92439b67d80d599831180a2155eb80b01d0c67ac0f70f70406ca25fb0212

build:
  number: 0
  entry_points:
    - fio = fiona.fio.main:main_group

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython >=0.28.3
    - numpy
    - gdal
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - gdal
    - cligj >=0.5
    - munch
    - click >=4.0,<8
    - click-plugins
    - six >=1.7
    - enum34  # [py27]
    - shapely
    - boto3
    - packaging

test:
  source_files:
    - tests
  imports:
    - fiona
    - fiona.fio
  requires:
    - pytest
  files:
    - test_data
  commands:
    - fio --help
    - fio ls test_data/test.shp
    - fio info test_data/test.shp

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Fiona reads and writes spatial data files.'

extra:
  recipe-maintainers:
    - ocefpaf
